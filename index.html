<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Stats - Field Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: linear-gradient(135deg, #1a4c3b 0%, #155432 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .connection-setup {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #BD9B60;
            border-color: #BD9B60;
        }

        .mode-btn:hover {
            background: rgba(189, 155, 96, 0.7);
        }

        .input-section {
            margin: 20px 0;
        }

        .input-section.hidden {
            display: none;
        }

        .game-code-input, .ip-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            width: 200px;
            margin-right: 15px;
            font-size: 1.1rem;
            text-align: center;
        }

        .game-code-input::placeholder, .ip-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .connect-btn {
            background: #155432;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .connect-btn:hover {
            background: #1a5f39;
        }

        .connection-status {
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 25px;
        }

        .connected {
            background: rgba(46, 204, 113, 0.9);
            border: 1px solid #2ecc71;
        }

        .disconnected {
            background: rgba(231, 76, 60, 0.9);
            border: 1px solid #e74c3c;
        }

        .connecting {
            background: rgba(241, 196, 15, 0.9);
            border: 1px solid #f1c40f;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #BD9B60;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .team-score {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #BD9B60;
        }

        .score {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-clock {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
        }

        .quarter {
            font-size: 1.1rem;
            color: #BD9B60;
            margin-bottom: 10px;
        }

        .time {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
        }

        .game-situation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
        }

        .situation-title {
            font-size: 1.4rem;
            color: #BD9B60;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .situation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .situation-item {
            text-align: center;
        }

        .situation-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .situation-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
        }

        .stats-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #BD9B60;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            opacity: 0.9;
        }

        .stat-value {
            font-weight: 600;
            color: #BD9B60;
        }

        .last-play {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
        }

        .last-play h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #BD9B60;
            font-size: 1.4rem;
        }

        .play-details {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .play-call {
            font-weight: 700;
            color: #BD9B60;
            margin-bottom: 8px;
            display: block;
        }

        .loading {
            text-align: center;
            font-size: 1.3rem;
            opacity: 0.7;
            padding: 50px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .scoreboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .situation-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 2rem;
            }

            .score {
                font-size: 3rem;
            }

            .mode-selector {
                flex-direction: column;
                align-items: center;
            }

            .game-code-input, .ip-input {
                width: 100%;
                margin-bottom: 15px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèà Football Analytics Live</h1>
        </div>

        <div class="connection-setup">
            <div class="mode-selector">
                <button class="mode-btn active" onclick="switchMode('firebase')">üåê Internet (Game Code)</button>
                <button class="mode-btn" onclick="switchMode('local')">üì∂ Local WiFi (IP Address)</button>
            </div>

            <div id="firebaseSection" class="input-section">
                <input 
                    type="text" 
                    class="game-code-input" 
                    id="gameCode" 
                    placeholder="Game Code (123456)"
                    maxlength="6"
                >
                <button class="connect-btn" onclick="connectToFirebase()">Connect to Game</button>
                <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
                    Enter the 6-digit game code from the pressbox iPad
                </p>
            </div>

            <div id="localSection" class="input-section hidden">
                <input 
                    type="text" 
                    class="ip-input" 
                    id="ipAddress" 
                    placeholder="iPad IP (192.168.1.100)"
                >
                <button class="connect-btn" onclick="connectToLocal()">Connect to iPad</button>
                <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
                    Both devices must be on the same WiFi network
                </p>
            </div>
        </div>

        <div id="connectionStatus" class="connection-status disconnected">
            Choose connection method above
        </div>

        <div id="content" class="loading pulse">
            <div>üì± Waiting for game data...</div>
            <div style="font-size: 1rem; margin-top: 10px; opacity: 0.7;">
                Connect using a game code or IP address to view live stats
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration (you'll need to replace with your config)
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        class FootballBroadcast {
            constructor() {
                this.ws = null;
                this.gameData = null;
                this.currentMode = 'firebase';
                this.gameRef = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                
                // Check URL parameters for game code
                const urlParams = new URLSearchParams(window.location.search);
                const gameCode = urlParams.get('game');
                if (gameCode) {
                    document.getElementById('gameCode').value = gameCode;
                }
            }

            switchMode(mode) {
                this.currentMode = mode;
                
                // Update UI
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                if (mode === 'firebase') {
                    document.getElementById('firebaseSection').classList.remove('hidden');
                    document.getElementById('localSection').classList.add('hidden');
                } else {
                    document.getElementById('firebaseSection').classList.add('hidden');
                    document.getElementById('localSection').classList.remove('hidden');
                }

                // Disconnect current connection
                this.disconnect();
            }

            connectToFirebase() {
                const gameCode = document.getElementById('gameCode').value.trim();
                
                if (!gameCode || gameCode.length !== 6) {
                    this.updateConnectionStatus('‚ùå Please enter a valid 6-digit game code', 'disconnected');
                    return;
                }

                this.updateConnectionStatus('üîÑ Connecting to game...', 'connecting');

                this.gameRef = database.ref(`games/${gameCode}`);
                
                // Check if game exists
                this.gameRef.child('status').once('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        this.updateConnectionStatus('‚ùå Game code not found', 'disconnected');
                        return;
                    }

                    // Listen for game data updates
                    this.gameRef.child('gameData').on('value', (snapshot) => {
                        if (snapshot.exists()) {
                            this.gameData = snapshot.val();
                            this.updateDisplay();
                            this.updateConnectionStatus('‚úÖ Connected to live game', 'connected');
                        }
                    });

                    // Listen for game status
                    this.gameRef.child('status').on('value', (snapshot) => {
                        const status = snapshot.val();
                        if (status === 'ended') {
                            this.updateConnectionStatus('‚ö´ Game has ended', 'disconnected');
                        }
                    });

                }, (error) => {
                    this.updateConnectionStatus('‚ùå Connection error', 'disconnected');
                    console.error('Firebase error:', error);
                });
            }

            connectToLocal() {
                const ipAddress = document.getElementById('ipAddress').value.trim();
                
                if (!this.isValidIP(ipAddress)) {
                    this.updateConnectionStatus('‚ùå Please enter a valid IP address', 'disconnected');
                    return;
                }

                this.updateConnectionStatus('üîÑ Connecting to iPad...', 'connecting');

                try {
                    if (this.ws) {
                        this.ws.close();
                    }

                    const wsUrl = `ws://${ipAddress}:8080`;
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => this.updateConnectionStatus('‚úÖ Connected to iPad', 'connected');
                    this.ws.onmessage = (event) => {
                        try {
                            this.gameData = JSON.parse(event.data);
                            this.updateDisplay();
                        } catch (error) {
                            console.error('Error parsing data:', error);
                        }
                    };
                    this.ws.onclose = () => this.updateConnectionStatus('üî¥ iPad connection lost', 'disconnected');
                    this.ws.onerror = () => this.updateConnectionStatus('‚ùå Connection failed', 'disconnected');

                } catch (error) {
                    this.updateConnectionStatus('‚ùå Connection failed', 'disconnected');
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                if (this.gameRef) {
                    this.gameRef.off();
                    this.gameRef = null;
                }
                this.updateConnectionStatus('Disconnected', 'disconnected');
            }

            isValidIP(ip) {
                const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipRegex.test(ip)) return false;
                
                return ip.split('.').every(octet => {
                    const num = parseInt(octet);
                    return num >= 0 && num <= 255;
                });
            }

            updateConnectionStatus(message, status) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.textContent = message;
                statusEl.className = `connection-status ${status}`;
            }

            updateDisplay() {
                if (!this.gameData) return;

                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="scoreboard">
                        <div class="team-score">
                            <div class="team-name">${this.gameData.teamName || 'Home'}</div>
                            <div class="score">${this.gameData.homeScore || 0}</div>
                        </div>
                        <div class="game-clock">
                            <div class="quarter">${this.gameData.quarter || 'Q1'}</div>
                            <div class="time">${this.gameData.gameTime || '15:00'}</div>
                        </div>
                        <div class="team-score">
                            <div class="team-name">${this.gameData.opponent || 'Away'}</div>
                            <div class="score">${this.gameData.awayScore || 0}</div>
                        </div>
                    </div>

                    <div class="game-situation">
                        <div class="situation-title">Game Situation</div>
                        <div class="situation-grid">
                            <div class="situation-item">
                                <div class="situation-label">Down & Distance</div>
                                <div class="situation-value">${this.gameData.down || '1'} & ${this.gameData.distance || '10'}</div>
                            </div>
                            <div class="situation-item">
                                <div class="situation-label">Field Position</div>
                                <div class="situation-value">${this.gameData.fieldPosition || 'Own 25'}</div>
                            </div>
                            <div class="situation-item">
                                <div class="situation-label">Possession</div>
                                <div class="situation-value">${this.gameData.possession || 'Home'}</div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <div class="stats-card">
                            <h3>${this.gameData.teamName || 'Home'} Stats</h3>
                            ${this.renderStats(this.gameData.teamStats)}
                        </div>
                        <div class="stats-card">
                            <h3>${this.gameData.opponent || 'Away'} Stats</h3>
                            ${this.renderStats(this.gameData.opponentStats)}
                        </div>
                    </div>

                    ${this.gameData.lastPlay ? `
                        <div class="last-play">
                            <h3>Latest Play</h3>
                            <div class="play-details">
                                <span class="play-call">${this.gameData.lastPlay.playCall}</span>
                                ${this.gameData.lastPlay.result} - ${this.gameData.lastPlay.yards > 0 ? '+' : ''}${this.gameData.lastPlay.yards} yards
                            </div>
                        </div>
                    ` : ''}
                `;
            }

            renderStats(stats) {
                if (!stats) {
                    return '<div class="stat-row"><span>No stats available</span></div>';
                }

                return `
                    <div class="stat-row">
                        <span class="stat-label">Total Yards</span>
                        <span class="stat-value">${stats.totalYards || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Rushing Yards</span>
                        <span class="stat-value">${stats.rushingYards || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Passing Yards</span>
                        <span class="stat-value">${stats.passingYards || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">First Downs</span>
                        <span class="stat-value">${stats.firstDowns || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Turnovers</span>
                        <span class="stat-value">${stats.turnovers || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Time of Possession</span>
                        <span class="stat-value">${stats.timeOfPossession || '0:00'}</span>
                    </div>
                `;
            }
        }

        // Global instance
        let broadcast = new FootballBroadcast();

        // Global functions for buttons
        function switchMode(mode) {
            broadcast.switchMode(mode);
        }

        function connectToFirebase() {
            broadcast.connectToFirebase();
        }

        function connectToLocal() {
            broadcast.connectToLocal();
        }

        // Allow Enter key in inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (broadcast.currentMode === 'firebase') {
                    connectToFirebase();
                } else {
                    connectToLocal();
                }
            }
        });
    </script>
</body>
</html>
