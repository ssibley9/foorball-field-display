<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live Stats - Field Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: linear-gradient(135deg, #1a4c3b 0%, #155432 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .connection-setup {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .ip-input-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .ip-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            width: 180px;
            margin-right: 10px;
        }

        .ip-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .connect-btn {
            background: #155432;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .connection-status {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .connected {
            background: rgba(46, 204, 113, 0.9);
            border: 1px solid #2ecc71;
        }

        .disconnected {
            background: rgba(231, 76, 60, 0.9);
            border: 1px solid #e74c3c;
        }

        .connecting {
            background: rgba(241, 196, 15, 0.9);
            border: 1px solid #f1c40f;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #BD9B60;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .team-score {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #BD9B60;
        }

        .score {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-clock {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
        }

        .quarter {
            font-size: 1.1rem;
            color: #BD9B60;
            margin-bottom: 10px;
        }

        .time {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
        }

        .game-situation {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(15px);
        }

        .situation-title {
            font-size: 1.4rem;
            color: #BD9B60;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .situation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .situation-item {
            text-align: center;
        }

        .situation-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .situation-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .stats-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
        }

        .stats-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #BD9B60;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            opacity: 0.9;
        }

        .stat-value {
            font-weight: 600;
            color: #BD9B60;
        }

        .last-play {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
        }

        .last-play h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #BD9B60;
            font-size: 1.4rem;
        }

        .play-details {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .play-call {
            font-weight: 700;
            color: #BD9B60;
            margin-bottom: 8px;
            display: block;
        }

        .loading {
            text-align: center;
            font-size: 1.3rem;
            opacity: 0.7;
            padding: 50px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .scoreboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stats-section {
                grid-template-columns: 1fr;
            }

            .situation-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 2rem;
            }

            .score {
                font-size: 3rem;
            }

            .connection-setup {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }

            .ip-input {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-setup">
            <div class="ip-input-container">
                <input 
                    type="text" 
                    class="ip-input" 
                    id="ipAddress" 
                    placeholder="iPad IP (e.g. 192.168.1.100)"
                    value=""
                >
                <button class="connect-btn" onclick="connectToServer()">Connect</button>
            </div>
        </div>

        <div class="header">
            <h1>üèà Football Analytics Live</h1>
        </div>

        <div id="connectionStatus" class="connection-status disconnected">
            Enter iPad IP address above and click Connect
        </div>

        <div id="content" class="loading pulse">
            <div>üì± Waiting for game data...</div>
            <div style="font-size: 1rem; margin-top: 10px; opacity: 0.7;">
                Make sure your iPad is broadcasting and both devices are on the same WiFi
            </div>
        </div>
    </div>

    <script>
        class FootballBroadcast {
            constructor() {
                this.ws = null;
                this.gameData = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                this.reconnectDelay = 3000;
                this.ipAddress = '';
                
                // Load saved IP from localStorage
                const savedIP = localStorage.getItem('ipadIP');
                if (savedIP) {
                    document.getElementById('ipAddress').value = savedIP;
                }
            }

            connect(ipAddress) {
                if (!ipAddress || !this.isValidIP(ipAddress)) {
                    this.updateConnectionStatus('‚ùå Please enter a valid IP address', 'disconnected');
                    return;
                }

                this.ipAddress = ipAddress;
                localStorage.setItem('ipadIP', ipAddress);

                this.updateConnectionStatus('üîÑ Connecting...', 'connecting');

                try {
                    // Close existing connection
                    if (this.ws) {
                        this.ws.close();
                    }

                    const wsUrl = `ws://${ipAddress}:8080`;
                    console.log('Connecting to:', wsUrl);
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.onConnect();
                    };
                    
                    this.ws.onmessage = (event) => {
                        console.log('Received data:', event.data);
                        this.onMessage(event);
                    };
                    
                    this.ws.onclose = (event) => {
                        console.log('WebSocket closed:', event.code, event.reason);
                        this.onDisconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.onError();
                    };

                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateConnectionStatus('‚ùå Connection failed', 'disconnected');
                }
            }

            isValidIP(ip) {
                const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (!ipRegex.test(ip)) return false;
                
                return ip.split('.').every(octet => {
                    const num = parseInt(octet);
                    return num >= 0 && num <= 255;
                });
            }

            onConnect() {
                this.reconnectAttempts = 0;
                this.updateConnectionStatus('‚úÖ Connected to game feed', 'connected');
            }

            onMessage(event) {
                try {
                    this.gameData = JSON.parse(event.data);
                    this.updateDisplay();
                } catch (error) {
                    console.error('Error parsing game data:', error);
                }
            }

            onDisconnect() {
                this.updateConnectionStatus('üî¥ Disconnected - Attempting to reconnect...', 'disconnected');
                this.attemptReconnect();
            }

            onError() {
                this.updateConnectionStatus('‚ùå Connection error - Check IP and WiFi', 'disconnected');
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts && this.ipAddress) {
                    this.reconnectAttempts++;
                    console.log(`Reconnection attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts}`);
                    
                    setTimeout(() => {
                        if (this.ipAddress) {
                            this.connect(this.ipAddress);
                        }
                    }, this.reconnectDelay);
                } else {
                    this.updateConnectionStatus('‚ùå Connection lost - Click Connect to retry', 'disconnected');
                }
            }

            updateConnectionStatus(message, status) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.textContent = message;
                statusEl.className = `connection-status ${status}`;
            }

            updateDisplay() {
                if (!this.gameData) return;

                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="scoreboard">
                        <div class="team-score">
                            <div class="team-name">${this.gameData.teamName || 'Home'}</div>
                            <div class="score">${this.gameData.homeScore || 0}</div>
                        </div>
                        <div class="game-clock">
                            <div class="quarter">${this.gameData.quarter || 'Q1'}</div>
                            <div class="time">${this.gameData.gameTime || '15:00'}</div>
                        </div>
                        <div class="team-score">
                            <div class="team-name">${this.gameData.opponent || 'Away'}</div>
                            <div class="score">${this.gameData.awayScore || 0}</div>
                        </div>
                    </div>

                    <div class="game-situation">
                        <div class="situation-title">Game Situation</div>
                        <div class="situation-grid">
                            <div class="situation-item">
                                <div class="situation-label">Down & Distance</div>
                                <div class="situation-value">${this.gameData.down || '1'} & ${this.gameData.distance || '10'}</div>
                            </div>
                            <div class="situation-item">
                                <div class="situation-label">Field Position</div>
                                <div class="situation-value">${this.gameData.fieldPosition || 'Own 25'}</div>
                            </div>
                            <div class="situation-item">
                                <div class="situation-label">Possession</div>
                                <div class="situation-value">${this.gameData.possession || 'Home'}</div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <div class="stats-card">
                            <h3>${this.gameData.teamName || 'Home'} Stats</h3>
                            ${this.renderStats(this.gameData.teamStats)}
                        </div>
                        <div class="stats-card">
                            <h3>${this.gameData.opponent || 'Away'} Stats</h3>
                            ${this.renderStats(this.gameData.opponentStats)}
                        </div>
                    </div>

                    ${this.gameData.lastPlay ? `
                        <div class="last-play">
                            <h3>Latest Play</h3>
                            <div class="play-details">
                                <span class="play-call">${this.gameData.lastPlay.playCall}</span>
                                ${this.gameData.lastPlay.result} - ${this.gameData.lastPlay.yards > 0 ? '+' : ''}${this.gameData.lastPlay.yards} yards
                            </div>
                        </div>
                    ` : ''}
                `;
            }

            renderStats(stats) {
                if (!stats) {
                    return '<div class="stat-row"><span>No stats available</span></div>';
                }

                return `
                    <div class="stat-row">
                        <span class="stat-label">Total Yards</span>
                        <span class="stat-value">${stats.totalYards || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Rushing Yards</span>
                        <span class="stat-value">${stats.rushingYards || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Passing Yards</span>
                        <span class="stat-value">${stats.passingYards || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">First Downs</span>
                        <span class="stat-value">${stats.firstDowns || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Turnovers</span>
                        <span class="stat-value">${stats.turnovers || 0}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Time of Possession</span>
                        <span class="stat-value">${stats.timeOfPossession || '0:00'}</span>
                    </div>
                `;
            }
        }

        // Global instance
        let broadcast = new FootballBroadcast();

        // Connect button handler
        function connectToServer() {
            const ipInput = document.getElementById('ipAddress');
            const ipAddress = ipInput.value.trim();
            broadcast.connect(ipAddress);
        }

        // Allow Enter key in IP input
        document.getElementById('ipAddress').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                connectToServer();
            }
        });

        // Auto-connect if IP is saved
        document.addEventListener('DOMContentLoaded', function() {
            const savedIP = localStorage.getItem('ipadIP');
            if (savedIP) {
                // Optional: Auto-connect to saved IP
                // broadcast.connect(savedIP);
            }
        });
    </script>
</body>
</html>
